<head>
  <title>Todos DOJO</title>
</head>

<body>
  {{> todos}}
  {{> users}}

  <footer class="info">
      <p>
        Pair Programming com meteor <br>
        codding: <br>
        <a href="http://twitter.com/mateusbackweb" target="_blank" title="author Mateus Ortiz"><strong>Mateus Ortiz</strong></a>
        And
        <a href="http://twitter.com/jonatasdp" target="_blank" title="author Jônatas Paganini"><strong>Jônatas Paganini</strong></a>
      </p>
  </footer>
</body>

<template name="todos" class="todo">
  <h1>Lance suas tarefas!</h1>
  <form action="#">
   <input type="text" class="todo" value="">
  </form>
  <ul>
    {{#each todos}}
    <li>{{todo}} {{>select_user}}<a class="icon-remove" href="#"></a></li>
    {{/each}}
  </ul>
</template>
<template name="users">
  <h1>Adicione pessoas!</h1>
  <form action="#">
   <input type="text" class="name" value="">
  </form>
  <div class="fluid-row">
  {{#each users}}<a class="icon-remove" href="#"></a>
  <div class="span2">
    <div>{{name}}</div>
    <h3>Todos </h3>
      <ul>
        {{#each todos}}
        <li class="todoUser">{{todo}}</li>
        {{/each}}
      </ul>
  </div>
  {{/each}}
  </div>
</template>
<template name="select_user">
<select id="users" value="{{user}}">
{{#each users}}
<option value="{{_id}}">{{name}}</option>
{{/each}}
</select>
</template>
